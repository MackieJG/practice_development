{% extends "base.html" %}

{% block team %}
    <h1>WoSFl Div 2 - Team</h1>

    <form action="/teams" method="post">
        <label for="club">Team</label>
        <input type="text" name="club" id="team">
        <label for="manager">Manager</label>
        <input type="text" name="title" id="manager">
        <input type="submit" value="Add Team">
    </form>

    {% for team in teams %}
    <div>
        {{ team.club }}: {{ team.manager }}
            {% if team.dues_paid %}
            <span>  &#9989; </span>
            {% endif %}
    </div>
    {% endfor %}
{% endblock %}
